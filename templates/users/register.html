{% extends 'base.html' %}


{% block title %} 注册 {% endblock %}


{% block container %}
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li><a href="{% url 'login' %}">登录</a></li>
            <li class="layui-this">注册</li>
        </ul>
        <div class="layui-form layui-tab-content" style="padding: 20px 0;">
            <div class="layui-tab-item layui-show">
                <div class="layui-form layui-form-pane">
                    <form method="post">
                        <div class="layui-form-item">
                            <label  class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">将会成为您唯一的登入名</div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_username" class="layui-form-label">昵称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-inline">
                                <input type="password" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_repass" class="layui-form-label">确认密码</label>
                            <div class="layui-input-inline">
                                <input type="password" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">验证码</label>
                            <div class="layui-input-inline">
                                <input type="text" placeholder="输入答案" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">
                                <span style="color: #c00;">{{ d.vercode }}1+2</span>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" type="submit">立即注册</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
