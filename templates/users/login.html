{% extends 'base.html' %}


{% block title %} 登录 {% endblock %}


{% block container %}


    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">登录</li>
            <li><a href="{% url 'register' %}">注册</a></li>
        </ul>

        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
            <div class="layui-tab-item layui-show">
                <div class="layui-form layui-form-pane">
                    <form method="post" action="">
                        <div class="layui-form-item">
                            <label  class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_pass" class="layui-form-label">密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="pass" required autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">验证码</label>
                            <div class="layui-input-inline">
                                <input type="text" placeholder="输入答案" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">
                                <span style="color: #c00;">{{ d.vercode }}1+2</span>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" type="submit">立即登录</button>
                            <span style="padding-left:20px;">
                  <a href="{% url 'forget' %}">忘记密码？</a>
                </span>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
