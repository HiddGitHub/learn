{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'layui/layui.js' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    {% block tolink %}{% endblock %}

</head>
<body>
<!--导航条-->
<div class="fly-header layui-bg-black">
    <div class="layui-container">
        <ul class="layui-nav">
            <li class="layui-nav-item layui-col-xs1"><a href="" style="font-size: 16px">主页</a></li>
            <li class="layui-nav-item layui-col-xs1"><a href="" style="font-size: 16px">新闻</a></li>
            <li class="layui-nav-item layui-col-xs1"><a href="" style="font-size: 16px">练习</a></li>
            <li class="layui-nav-item layui-col-xs1"><a href="" style="font-size: 16px">评论</a></li>
            <li class="layui-nav-item layui-col-xs1"><a href="" style="font-size: 16px">反馈</a></li>

        </ul>

        <ul class="layui-nav fly-nav-user">
            <!-- 未登录的状态 -->
            <li class="layui-nav-item">
                <a class="iconfont icon-touxiang layui-hide-xs" href="{% url 'login' %}"></a>
            </li>
            <li class="layui-nav-item">
                <a href="{% url 'login' %}">登录</a>
            </li>
            <li class="layui-nav-item">
                <a href="{% url 'register' %}">注册</a>
            </li>

        </ul>
    </div>
</div>
<div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user" pad20>
        {% block container %}{% endblock %}
        {% block footer %}{% endblock %}
    </div>
</div>
</body>
</html>
